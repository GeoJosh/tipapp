name: Run Service API Python Unit Tests
on: [push]

jobs:
  build:
    name: Service API Unit Test
    runs-on: ubuntu-latest
    steps:
        - name: Python Pytest Github Action
          uses: fylein/python-pytest-github-action@v2
          working-directory: ./service
          with:
            args: pip3 install -r requirements.txt -r tests/requirements && pytest --cov=app
