name: Run Service API Python Unit Tests
on: [push]

jobs:
  build:
    name: Service API Unit Test
    runs-on: ubuntu-latest
    steps:
        - name: Python Pytest Github Action
          uses: fylein/python-pytest-github-action@v2
          with:
            args: pip3 install -r ${{ github.workspace }}/service/requirements.txt -r ${{ github.workspace }}/service/tests/requirements.txt && pytest --cov=app ${{ github.workspace }}/service/tests
